name: Medicine Service CI/CD
on:
  push:
    paths:
      - "medicines_service/**"
      - ".github/workflows/medicine-service.yml"
  pull_request:
    paths:
      - "medicines_service/**"
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/medicine-service:latest \
            medicine_service
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/medicine-service:latest